language: go

go:
  - "1.5"
  - "1.6"
  - "1.7"
  - "1.8"
  - "1.9"
  - "1.10"

before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
  - dep ensure

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic github.com/sdcoffey/talib4g

after_success:
    - bash <(curl -s https://codecov.io/bash)
